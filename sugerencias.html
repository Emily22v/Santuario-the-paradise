<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias</title>
    <link rel="stylesheet" href="./css/sugerencias.css">
</head>
<body>
  <div class="sugerencias">
  <h2>¿Tienes alguna sugerencia?</h2>
  <p>¡Déjanos tu opinión o ideas para mejorar!</p>
  
  <textarea id="sugerencia" placeholder="Escribe tu sugerencia aquí..."></textarea>
  <button onclick="guardarSugerencia()">Enviar</button>
  
  <div id="sugerenciasGuardadas">
    <h3>Sugerencias recibidas:</h3>
    <ul id="listaSugerencias"></ul>
  </div>
</div>

<script>
  // Cargar sugerencias almacenadas al iniciar
  window.onload = function () {
    const sugerenciasGuardadas = JSON.parse(localStorage.getItem("sugerencias")) || [];
    sugerenciasGuardadas.forEach(sugerencia => agregarSugerenciaALista(sugerencia));
  };

  function guardarSugerencia() {
    const input = document.getElementById("sugerencia");
    const texto = input.value.trim();
    if (texto === "") return;

    // Guardar en localStorage
    let sugerencias = JSON.parse(localStorage.getItem("sugerencias")) || [];
    sugerencias.push(texto);
    localStorage.setItem("sugerencias", JSON.stringify(sugerencias));

    // Mostrar en la lista
    agregarSugerenciaALista(texto);

    // Limpiar textarea
    input.value = "";
  }

  function agregarSugerenciaALista(texto) {
    const lista = document.getElementById("listaSugerencias");
    const li = document.createElement("li");
    li.textContent = texto;
    lista.appendChild(li);
  }
</script>

 

</body>
</html>
